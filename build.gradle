plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "4.0.1"
}

group 'io.githubh.hotlava03'
version '1.0.0'
mainClassName = 'io.github.hotlava03.baclava4j.Baclava4j'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.discord4j:discord4j-core:3.0.10'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.0-beta-1'
}